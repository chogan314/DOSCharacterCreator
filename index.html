<!DOCTYPE html>
<html lang="en">
<head>
	<title>Divinity: Original Sin Character Planner</title>
	<meta charset="utf-8">
	<link href="style\site.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="wrapper">

<div class="column_left">

	<div id="header">
		<div id="level">1</div>
		<div id="level_button_container">
			<div id="level_up">2</div>
			<div id="level_down">3</div>
		</div>
		<div id="points_container">
			<div id="attr_points">4</div>
			<div id="abil_points">5</div>
			<div id="talent_points">6</div>
		</div>
		<div id="points_labels_container">
			<div id="attr_points_label">Attribute Points:</div>
			<div id="abil_points_label">Ability Points:</div>
			<div id="talent_points_label">Talent Points:</div>
		</div>
		
		<div class="clear_floats"></div>

	</div>
	
	<div id="attributes"></div>
	
</div>

<div class="column_center">
	<div id="abilities"></div>
</div>

<div class="column_right">
	<div id="talents"></div>
</div>

</div>

<script type="text/javascript" src="js\constants.js"></script>
<script type="text/javascript" src="js\character.js"></script>
<script type="text/javascript" src="js\interface.js"></script>
</body>
</html>
